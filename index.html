                <div class="grid grid-cols-2 gap-3">

    <script>
        const tickSound = document.getElementById('tickSound');
        const successSound = document.getElementById('successSound');
        const overlay = document.getElementById('countdownOverlay');
        const timerText = document.getElementById('timerCircle');

        function startCountdown() {
            const inputs = [
                document.getElementById('p1').value.trim(),
                document.getElementById('p2').value.trim(),
                document.getElementById('p3').value.trim(),
                document.getElementById('p4').value.trim()
            ];

            if (inputs.some(name => name === "")) {
                showMsg("âš ï¸ è¯·å…ˆå¡«å¥½4ä½æˆå‘˜çš„åå­—å“¦ï¼", "text-red-500");
                return;
            }

            // é‡ç½®çŠ¶æ€
            const btn = document.getElementById('drawBtn');
            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');

            // æ˜¾ç¤ºå³ä¸Šè§’å€’è®¡æ—¶
            overlay.style.display = 'flex';
            let timeLeft = 5;
            timerText.innerText = timeLeft;
            
            tickSound.currentTime = 0;
            tickSound.play();

            const timer = setInterval(() => {
                timeLeft--;
                if (timeLeft > 0) {
                    timerText.innerText = timeLeft;
                    tickSound.currentTime = 0;
                    tickSound.play();
                } else {
                    clearInterval(timer);
                    overlay.style.display = 'none';
                    executeDraw(inputs);
                }
            }, 1000);
        }

        function executeDraw(inputs) {
            const seats = [
                document.getElementById('seat0'),
                document.getElementById('seat1'),
                document.getElementById('seat2'),
                document.getElementById('seat3')
            ];

            let counter = 0;
            const shuffleInterval = setInterval(() => {
                seats.forEach(seat => {
                    seat.innerText = inputs[Math.floor(Math.random() * inputs.length)];
                    seat.classList.add('shuffling');
                });
                counter++;
                if (counter > 12) {
                    clearInterval(shuffleInterval);
                    finalize(inputs, seats);
                }
            }, 100);
        }

        function finalize(names, seats) {
            const shuffled = [...names].sort(() => Math.random() - 0.5);
            successSound.play();

            seats.forEach((seat, index) => {
                seat.classList.remove('shuffling');
                seat.innerText = shuffled[index];
                seat.classList.add('bg-amber-50', 'border-amber-500', 'text-amber-900', 'scale-110');
                
                setTimeout(() => {
                    seat.classList.remove('scale-110');
                }, 500);
            });

            const btn = document.getElementById('drawBtn');
            btn.disabled = false;
            btn.classList.remove('opacity-50', 'cursor-not-allowed');
            showMsg("ğŸ‰ å®‰æ’å°±ç»ªï¼å¤§å®¶å…¥åº§ç”¨é¤å§ï¼", "text-amber-600 font-bold");
        }

        function showMsg(text, colorClass) {
            const msg = document.getElementById('statusMsg');
            msg.innerText = text;
            msg.className = "text-center text-sm mt-6 italic " + colorClass;
        }

        window.onload = () => {
            const saved = JSON.parse(localStorage.getItem('familyNames') || "[]");
            if (saved.length === 4) {
                saved.forEach((name, i) => {
                    document.getElementById(`p${i+1}`).value = name;
                });
            }
        };

        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('change', () => {
                const names = [
                    document.getElementById('p1').value,
                    document.getElementById('p2').value,
                    document.getElementById('p3').value,
                    document.getElementById('p4').value
                ];
                localStorage.setItem('familyNames', JSON.stringify(names));
            });
        });
    </script>
